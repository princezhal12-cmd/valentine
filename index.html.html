<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #ffe6f0, #fff);
      overflow: hidden;
      color: #ff5fa2;
    }

    .page {
      display: none;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 24px;
    }

    .page.active { display: flex; }

    /* PAGE 1 ‚Äì MIFFY DOOR */
    .door {
      background: #fff;
      border-radius: 30px;
      padding: 40px 30px;
      box-shadow: 0 20px 40px rgba(255,95,162,0.25);
      max-width: 420px;
      width: 92%;
      position: relative;
    }

    .miffy {
      width: 160px;
      margin-bottom: 16px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 34px;
      color: #ff6fb3;
      margin: 10px 0;
    }

    .enter-btn {
      margin-top: 24px;
      padding: 14px 28px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ff6fb3, #ff9ccc);
      color: white;
      box-shadow: 0 8px 18px rgba(255,111,179,0.4);
      transition: transform 0.2s ease;
    }

    .enter-btn:hover { transform: scale(1.08); }

    /* PAGE 2 ‚Äì VALENTINE QUESTION */
    .card {
      background: #fff;
      border-radius: 30px;
      padding: 32px 28px 40px;
      max-width: 420px;
      width: 92%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(255, 95, 162, 0.25);
      position: relative;
    }

    .photo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #ffe0ec;
      margin: 0 auto 18px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 20px;
      position: relative;
    }

    button.choice {
      border: none;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff6fb3, #ff9ccc);
      color: #fff;
      box-shadow: 0 8px 18px rgba(255,111,179,0.4);
    }

    #yesBtn:hover { transform: scale(1.1); }

    #noBtn {
      background: #ffe3f0;
      color: #ff6fb3;
      box-shadow: 0 6px 14px rgba(255,111,179,0.25);
      position: relative;
    }

    .result {
      margin-top: 22px;
      font-size: 22px;
      font-weight: 600;
      display: none;
    }

    /* Sparkles */
    .sparkles {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      font-size: 22px;
      animation: pop 2s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(0) translateY(0); opacity: 1; }
      100% { transform: scale(1.2) translateY(-120px); opacity: 0; }
    }

    /* Floating hearts */
    .float {
      position: absolute;
      animation: float 6s ease-in-out infinite;
      opacity: 0.5;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- PAGE 1 -->
  <div class="page active" id="page1">
    <div class="door">
      <img src="miffy.png" alt="Miffy" class="miffy">
      <h1>Hi love üíó</h1>
      <p>Miffy opened a special door just for you‚Ä¶</p>
      <button class="enter-btn" onclick="goToPage2()">Open the door üê∞üö™</button>
    </div>
  </div>

  <!-- PAGE 2 -->
  <div class="page" id="page2">
    <div class="card">
      <img class="photo" src="IMG_9759.jpeg" alt="Her photo">
      <h1>Will you be my Valentine?</h1>
      <p>Pink days, cute dates, and endless love üíï</p>

      <div class="buttons">
        <button id="yesBtn" class="choice">Yes üíñ</button>
        <button id="noBtn" class="choice">No üôà</button>
      </div>

      <div class="result" id="result">YAY!!! üò≠üíò See you on our Valentine date üíê</div>
    </div>
  </div>

  <div class="sparkles" id="sparkles"></div>

  <!-- Background music -->
  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const result = document.getElementById('result');
    const sparkles = document.getElementById('sparkles');
    const bgm = document.getElementById('bgm');

    function goToPage2() {
      document.getElementById('page1').classList.remove('active');
      document.getElementById('page2').classList.add('active');
      bgm.play().catch(()=>{});
    }

    yesBtn.addEventListener('click', () => {
      result.style.display = 'block';
      launchSparkles();
    });

    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('click', moveNo);

    function moveNo() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function launchSparkles() {
      for (let i = 0; i < 24; i++) {
        const s = document.createElement('span');
        s.className = 'sparkle';
        s.textContent = Math.random() > 0.5 ? 'üíñ' : '‚ú®';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.top = '80vh';
        sparkles.appendChild(s);
        setTimeout(() => s.remove(), 2000);
      }
    }
  </script>
</body>
</html>
